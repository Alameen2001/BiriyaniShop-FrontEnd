<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row" >
                    <div class="col"><h4><b>Shopping Cart</b></h4></div>
                    <div class="col align-self-center text-right text-muted">{{carts.length}} items</div>
                </div>
            </div>    
            <div class="row border-top border-bottom" *ngFor="let b of carts">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" src='{{b.biriyani.image}}'></div>
                    <div class="col">
                        <div class="row text-muted">{{b.biriyani.category}}</div>
                        <div class="row">{{b.biriyani.name}}</div>
                    </div>
                    <div class="col text-info">{{b.biriyani.status}}</div>


                    
                    <div class="col"> {{b.biriyani.price|currency:'INR'}}
                        <button class="btn btn-dark" [routerLink]="['/checkout',b.biriyani.id]">CheckOut</button>
                    </div>
                    
                </div>
            </div>
            <div class="back-to-shop"><a href="#" routerLink="/products"></a><button class="btn btn-outline-danger" href="#" routerLink="/products">Back to shop</button></div>
        </div>
     
    </div>
    </div>
